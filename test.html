<!DOCTYPE html>
<html>

<head>
  <title>Simple CRUD Example</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head>

<body>

  <div class="container mt-5">
    <h1>Simple CRUD Example</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
      </div>
      <button type="button" class="btn btn-primary" onclick="addContact()">Add Contact</button>
    </form>

    <table class="table mt-4">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="contact-list">
        <!-- Contacts will be added dynamically using JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    let contacts = []; // Array to store contacts

    function addContact() {
      // Get form input values
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let phone = document.getElementById('phone').value;

      // Create contact object
      let contact = {
        name: name,
        email: email,
        phone: phone
      };

      // Add contact to contacts array
      contacts.push(contact);

      // Refresh contact list
      displayContacts();

      // Clear form inputs
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('phone').value = '';
    }

    function deleteContact(index) {
      // Remove contact from contacts array by index
      contacts.splice(index, 1);

      // Refresh contact list
      displayContacts();
    }

    function displayContacts() {
      // Get contact list element
      let contactList = document.getElementById('contact-list');

      // Clear contact list
      contactList.innerHTML = '';

      // Loop through contacts array and add contacts to the list
      for (let i = 0; i < contacts.length; i++) {
        let contact = contacts[i];
        let row = document.createElement('tr');
        row.innerHTML = `
      <td>${contact.name}</td>
      <td>${contact.email}</td>
      <td>${contact.phone}</td>
      <td><button class="btn btn-danger" onclick="deleteContact(${i})">Delete</button></td>
    `;
        contactList.appendChild(row);
      }
    }
  </script>

</body>

</html>
